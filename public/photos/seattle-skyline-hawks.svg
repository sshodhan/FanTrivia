<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Night sky -->
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000d1a"/>
      <stop offset="100%" style="stop-color:#002244"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#nightSky)"/>

  <!-- Stars -->
  <circle cx="50" cy="30" r="1.5" fill="white"/>
  <circle cx="120" cy="50" r="1" fill="white"/>
  <circle cx="180" cy="25" r="1.5" fill="white"/>
  <circle cx="280" cy="40" r="1" fill="white"/>
  <circle cx="350" cy="20" r="1.5" fill="white"/>
  <circle cx="90" cy="70" r="1" fill="white"/>
  <circle cx="320" cy="60" r="1" fill="white"/>

  <!-- Space Needle -->
  <rect x="148" y="120" width="4" height="80" fill="#4a5568"/>
  <polygon points="130,120 170,120 150,80" fill="#4a5568"/>
  <ellipse cx="150" cy="120" rx="25" ry="8" fill="#69BE28"/>
  <rect x="145" y="75" width="10" height="15" fill="#69BE28"/>
  <line x1="150" y1="60" x2="150" y2="75" stroke="#69BE28" stroke-width="3"/>

  <!-- Buildings skyline -->
  <rect x="40" y="160" width="30" height="60" fill="#1a202c"/>
  <rect x="80" y="140" width="25" height="80" fill="#2d3748"/>
  <rect x="115" y="170" width="20" height="50" fill="#1a202c"/>

  <rect x="190" y="130" width="35" height="90" fill="#2d3748"/>
  <rect x="235" y="150" width="25" height="70" fill="#1a202c"/>
  <rect x="270" y="120" width="30" height="100" fill="#2d3748"/>
  <rect x="310" y="160" width="25" height="60" fill="#1a202c"/>
  <rect x="345" y="145" width="35" height="75" fill="#2d3748"/>

  <!-- Building windows (green glow) -->
  <rect x="195" y="140" width="6" height="8" fill="#69BE28" opacity="0.7"/>
  <rect x="205" y="155" width="6" height="8" fill="#69BE28" opacity="0.5"/>
  <rect x="215" y="140" width="6" height="8" fill="#69BE28" opacity="0.6"/>
  <rect x="275" y="130" width="6" height="8" fill="#69BE28" opacity="0.7"/>
  <rect x="285" y="150" width="6" height="8" fill="#69BE28" opacity="0.5"/>

  <!-- Water/Puget Sound -->
  <rect x="0" y="220" width="400" height="80" fill="#001433"/>
  <path d="M0,230 Q50,225 100,230 T200,230 T300,230 T400,230" fill="none" stroke="#69BE28" stroke-width="1" opacity="0.3"/>
  <path d="M0,245 Q50,240 100,245 T200,245 T300,245 T400,245" fill="none" stroke="#69BE28" stroke-width="1" opacity="0.2"/>

  <!-- Seahawks logo silhouette in the sky -->
  <path d="M320,70 L360,55 L350,70 L375,65 L340,90 L320,70" fill="#69BE28" opacity="0.8"/>

  <!-- Text -->
  <text x="200" y="265" text-anchor="middle" fill="#69BE28" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Share your Seattle moments!</text>
  <text x="200" y="285" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">Tap Share to upload your photo</text>
</svg>
