<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background - Stadium feel -->
  <defs>
    <linearGradient id="field" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#002244"/>
      <stop offset="100%" style="stop-color:#001020"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#field)"/>

  <!-- Field stripes -->
  <rect x="0" y="200" width="400" height="100" fill="#1a472a"/>
  <line x1="0" y1="220" x2="400" y2="220" stroke="#2d5a3d" stroke-width="2"/>
  <line x1="0" y1="250" x2="400" y2="250" stroke="#2d5a3d" stroke-width="2"/>
  <line x1="0" y1="280" x2="400" y2="280" stroke="#2d5a3d" stroke-width="2"/>

  <!-- Fan silhouettes with 12 jerseys -->
  <!-- Fan 1 -->
  <ellipse cx="70" cy="150" rx="25" ry="30" fill="#69BE28"/>
  <circle cx="70" cy="105" r="20" fill="#f7c5a8"/>
  <text x="70" y="158" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">12</text>

  <!-- Fan 2 -->
  <ellipse cx="140" cy="140" rx="28" ry="35" fill="#002244"/>
  <circle cx="140" cy="90" r="22" fill="#f7c5a8"/>
  <text x="140" y="148" text-anchor="middle" fill="#69BE28" font-family="Arial, sans-serif" font-size="18" font-weight="bold">12</text>

  <!-- Fan 3 (center, raised arms) -->
  <ellipse cx="200" cy="130" rx="30" ry="40" fill="#69BE28"/>
  <circle cx="200" cy="75" r="25" fill="#f7c5a8"/>
  <line x1="170" y1="100" x2="150" y2="60" stroke="#69BE28" stroke-width="12" stroke-linecap="round"/>
  <line x1="230" y1="100" x2="250" y2="60" stroke="#69BE28" stroke-width="12" stroke-linecap="round"/>
  <text x="200" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">12</text>

  <!-- Fan 4 -->
  <ellipse cx="260" cy="140" rx="28" ry="35" fill="#002244"/>
  <circle cx="260" cy="90" r="22" fill="#d4a574"/>
  <text x="260" y="148" text-anchor="middle" fill="#69BE28" font-family="Arial, sans-serif" font-size="18" font-weight="bold">12</text>

  <!-- Fan 5 -->
  <ellipse cx="330" cy="150" rx="25" ry="30" fill="#69BE28"/>
  <circle cx="330" cy="105" r="20" fill="#f7c5a8"/>
  <text x="330" y="158" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">12</text>

  <!-- GO HAWKS banner -->
  <rect x="100" y="15" width="200" height="40" rx="5" fill="#69BE28"/>
  <text x="200" y="42" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">GO HAWKS!</text>

  <!-- Call to action -->
  <text x="200" y="270" text-anchor="middle" fill="#69BE28" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Show us your game day squad!</text>
</svg>
