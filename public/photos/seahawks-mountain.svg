<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#001433"/>
      <stop offset="100%" style="stop-color:#002244"/>
    </linearGradient>
    <linearGradient id="mountain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#a0aec0"/>
      <stop offset="100%" style="stop-color:#4a5568"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#sky)"/>

  <!-- Sun -->
  <circle cx="320" cy="60" r="25" fill="#69BE28"/>

  <!-- Mountain (Mt. Rainier style) -->
  <polygon points="80,300 200,100 320,300" fill="url(#mountain)"/>
  <polygon points="120,300 200,140 280,300" fill="#ffffff" opacity="0.3"/>

  <!-- Trees -->
  <polygon points="40,300 55,220 70,300" fill="#2d3748"/>
  <polygon points="340,300 360,200 380,300" fill="#2d3748"/>
  <polygon points="20,300 40,240 60,300" fill="#1a202c"/>
  <polygon points="350,300 375,230 400,300" fill="#1a202c"/>

  <!-- Seahawk silhouette -->
  <path d="M180,60 L220,45 L210,60 L230,55 L200,75 L180,60" fill="#69BE28"/>

  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="#69BE28" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Share Your Seahawks View!</text>
</svg>
